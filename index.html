<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="addBook">Add A Book</button>

    <form id="bookForm" style="display: none;">
        <div class="form-group">
            <label for="title">Title:</label> 
            <input type="text" id="title" name="title" placeholder="Lord of the Rings...">
        </div>

    <div class="form-group">
        <label for="author">Author:</label> 
        <input type="text" id="author" name="author" placeholder="J.R.R. Tolkien...">
    </div>

    <div class="form-group">
        <label for="pages">Pages:</label> 
        <input type="text" id="pages" name="pages">
    </div>

    <div class="form-group">
        <label for="readStatus">Read Status:</label>
        <select name="readStatus" id="readStatus">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
    </div>
        <button id="submitBtn" type="submit">Submit</button>

    </form>
    <!--Always put your javascript at the end of your body!-->
    <script src="main.js"></script>
</body>
</html>
